<div class="section-header">Personal Information</div>
<form>
  <div class="form-group inline-form">
    <label for="firstName">First Name</label>
    <input type="text" class="form-control" id="firstName" placeholder="">
  </div>
  <div class="form-group inline-form">
    <label for="lastName">Last Name</label>
    <input type="text" class="form-control" id="lastName" placeholder="">
  </div>
  <div class="form-group inline-form">
    <label for="dob">Date of Birth</label>
    <input type="date" class="form-control" id="dob" placeholder="">
  </div>
  <div class="form-group inline-form select-gender">
    <label class="sex-form" for="sex">Sex </label>
    <label class="radio-inline">
       <input type="radio" name="gender" id="male" value="male">Male
    </label>
    <label class="radio-inline">
       <input type="radio" name="gender" id="female" value="female">Female
    </label>
  </div>
  <div class="form-group inline-form">
    <label for="email">Email address</label>
    <input type="email" class="form-control" id="email" placeholder="">      
  </div>   
  <div class="form-group inline-form">
    <label for="phone">Phone Number (include area code)</label>
    <input type="tel" class="form-control" id="phone" placeholder="">
  </div>   
  <div class="form-group inline-form">
    <label for="city-state">Where do you live? (city & state)</label>
    <input type="text" class="form-control" id="city-state" placeholder="">
  </div>    
  <div class="form-group inline-form">
    <label for="referral">How did you hear about us?</label>
    <select class="form-control referral-source">
      <option>Please choose one</option>
      <option>Friend or family member who has taken test</option>
      <option>Friend or family member who hasn't taken test</option>
      <option>School guidance counselor</option>
      <option>Facebook/Instagram/Twitter</option>
      <option>Publication/Blog</option>
      <option>Don't remember</option>
    </select>
  </div>      
</form>
<button class="btn btn-submit">Next Page</button>
